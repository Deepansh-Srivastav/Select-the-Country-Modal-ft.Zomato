<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link rel="stylesheet" href="./Modal.css">
    <link rel="stylesheet" href="./Responsive.css">
</head>

<body>

    <div class="container">
        <div class="modal">


            <button class="country-info" data-value="0" > <img class="cf" src="./icons/uk.png">UK </button>
            
            <button class="country-info" data-value="1" > <img class="cf" src="./icons/usa.png">USA </button>

            <button class="country-info" data-value="2"> <img class="cf" src="./icons/australia.png">Australia </button>

            <button class="country-info" data-value="3"> <img class="cf" src="./icons/chile.png">Chile </button>

            <button class="country-info" data-value="4"> <img class="cf" src="./icons/denmark.png">Denmark </button>

            <button class="country-info" data-value="5"> <img class="cf" src="./icons/france.png">France </button>

            <button class="country-info" data-value="6"> <img class="cf" src="./icons/india.png">India </button>
            
            <button class="country-info" data-value="7"> <img class="cf" src="./icons/italy.png">Italy </button>






            <div class="arrow"></div>
        </div>
        <button class="toggleButton" > <img src="./icons/india.png" class="country"><span>India</span><img src="../Positions/Accordion/ICON/arrowDown.png"
                class="arrownDown"></button>
    </div>
    <script src="./Modal.js">

    </script>


</body>

</html>
